---
:backends:
  - eyaml
  - yaml
:hierarchy:
  - nodes/"%{::clientcert}"
  - "%{::environment}"
  - users
  - groups
  - usergroups
  - ssh_keys
  - defaults

:yaml:
  :datadir: '/etc/puppet/environments/%{::environment}/hieradata'
:eyaml:
  :datadir: '/etc/puppet/environments/%{::environment}/hieradata'
  :extension: 'yaml'
  :pkcs7_private_key: '/var/lib/puppet/eyaml/keys/private_key.pkcs7.pem'
  :pkcs7_public_key:  '/var/lib/puppet/eyaml/keys/public_key.pkcs7.pem'
